version: 1
applications:
  - appRoot: frontend
    platform: WEB_COMPUTE
    env:
      variables:
        NEXT_PUBLIC_API_URL: http://3.64.178.87:3001
        BACKEND_URL: http://3.64.178.87:3001
        NEXT_PUBLIC_APP_NAME: IMAGO Media Search
        NEXT_PUBLIC_ITEMS_PER_PAGE: 20
        NODE_VERSION: '20'
        AMPLIFY_NEXTJS_EXPERIMENTAL_TRACE: true
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*