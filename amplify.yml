version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        NEXT_PUBLIC_API_URL: http://3.127.233.112:3001
        NEXT_PUBLIC_APP_NAME: IMAGO Media Search
        NEXT_PUBLIC_ITEMS_PER_PAGE: 20
        NODE_VERSION: '20'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*