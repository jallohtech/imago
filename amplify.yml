version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        # Environment variables from your GitHub Actions
        NEXT_PUBLIC_API_URL: http://3.127.233.112:3001
        NEXT_PUBLIC_APP_NAME: IMAGO Media Search
        NEXT_PUBLIC_ITEMS_PER_PAGE: 20
        # Node.js version
        NODE_VERSION: '20'
        # Disable Turbopack for Amplify builds
        TURBOPACK: '0'
    backend:
      phases:
        build:
          commands: []
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version:"
            - node --version
            - npm --version
            - echo "Installing dependencies..."
            - npm ci
        build:
          commands:
            - echo "Building Next.js application without Turbopack..."
            - npm run build -- --no-turbopack || next build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*